<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Black Bar with Purdue Eats -->
    <header>
        <div class="black-bar">
            <h1>Purdue Eats</h1>
        </div>
    </header>

    <!-- Create Account Form Section -->
    <section class="login-container">
        <div class="login-box">
            <h2>Create New Account</h2>
            <form>
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" class="input-field"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field"><br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="input-field"><br><br>
                <div class="button-container">
                    <a href="home.html" class="login-button">Create Account</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
